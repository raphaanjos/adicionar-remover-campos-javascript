<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="./css/app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar-Remover campos</title>
</head>

<body>

    <div class="container">
        <div class="h1">
            <h1>Adicionar / Remover campos com JavaScript</h1>
        </div>
        <div class="form-box">
            <form method="POST" action="processa.php">

                <div id="form-content">
                    <input type="hidden" name="qnt_campo" id="qnt_campo" />
                    <div class="form-group">
                        <span id="msgAlert1"></span>

                        <label>CPF: </label>
                        <input type="text" name="cpf1" id="cpf1" onkeyup="pesquisarUsuario(1)"
                            placeholder="Somente números" />

                        <label>Nome: </label>
                        <input type="text" name="nome1" id="nome1" placeholder="Nome do usuário" />

                        <label>E-mail: </label>
                        <input type="text" name="email1" id="email1" placeholder="E-mail do usuário" />

                        <input type="hidden" name="id1" id="id1" />

                        <button type="button" onclick="addField()"> + </button>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Salvar" name="EditUser">
                </div>

            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>

</html>
